<!DOCTYPE html>
<html lang="en">

<head>
  <title>LHA Rates Api</title>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="heading">
    <h1>Get Local Housing Allowance Rates (UK)</h1>
    <p>Only the postcodes of England and Wales will work, no data for Scotland and N.Ireland</p>
  </div>

  <div class="container">

    <div class="input-group">
      <label for="postcode">Enter the Postcode: *</label>
      <input id="postcode" name="postcode" type="text">
    </div>

    <div class="input-group">
      <label for="bedrooms">Enter the number of bedrooms (1-4): *</label>
      <input id="bedrooms" name="bedrooms" type="number" min="1" max="4" required>
    </div>

    <button class="btn" id="getRateBtn" onclick="getRateBtn();" type="button">Get the LHA Rate</button>

    <p id="rate" class="display">$12.99</p>

  </div>


  <!-- SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
